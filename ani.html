<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
</head>

<style type="text/css">

	.box{
		height:500px;
		width: 100%;
		background-color: yellow;

	}

	.ball{
		height: 70px;
		width:70px;
		background-color: black;
		border-radius: 50%;
		position:relative;
		top:0%;
		left:0%;
		animation-name:demo;
		animation-duration: 3s;
	}


	@keyframes demo{
		0%{position:relative;top:0%;left:0%}
		10%{position:relative;top:100%;left:0%}

	}

</style>
<body>
	<div class="box">
		<div class="ball">
		</div>
	</div>

</body>
</html>
